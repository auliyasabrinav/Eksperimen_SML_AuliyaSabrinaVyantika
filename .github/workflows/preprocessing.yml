name: Automation Preprocess Dataset

on:
  push:
    paths:
      - "preprocessing/automate_AuliyaSabrinaVyantika.py"
      - "namadataset_raw/creditapproval-data_raw.csv"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
      
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn

    - name: Run Preprocessing Script
      run: |
        python preprocessing/automate_AuliyaSabrinaVyantika.py

    - name: Upload Cleaned Dataset
      uses: actions/upload-artifact@v4
      with:
        name: processed-dataset
        path: preprocessing
